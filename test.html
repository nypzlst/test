<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafet_test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
   
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #map{
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    
    <div id="map"></div>

</body>
</html>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


<script>

    var map = L.map('map').setView([50.30, 30.28], 7);

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });

    osm.addTo(map);

   var whitemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
	maxZoom: 16
    });

    // Create and change Map Marker
    whitemap.addTo(map);
    var myIcon = L.icon({
        iconUrl: 'marker.jpg',
        iconSize: [38, 95],
        iconAnchor: [22, 94],
        popupAnchor: [-3, -76],
    });
    var SingleMarker =  L.marker([50.30, 30.287],{icon:myIcon});
    var popup = SingleMarker.bindPopup('This is Kiev').openPopup();
    popup.addTo(map);

    console.log(SingleMarker.toGeoJSON());


    // Layer controll
        var baseMaps = {
            "OSM" :osm,
            "WhiteMap":whitemap
        };
        var OverlayMarker = {
            "Marker" : SingleMarker
        };
    L.control.layers(baseMaps,OverlayMarker).addTo(map);

        .then(function(data){
            L.GeoJSON(data).addTo(map)
        });
*/

            .then(function(resp){
                return resp.json();

            .then(function(data){

            });

</script>
